name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # --- จุดที่แก้ไข ---
      # เราเพิ่ม 'working-directory: ./backend' เข้าไปใน step นี้
      # เพื่อสั่งให้รันคำสั่ง npm ในโฟลเดอร์ backend
      - name: Run npm ci && npm run build
        run: npm ci && npm run build
        working-directory: ./backend  # <-- แก้ไขโดยเพิ่มบรรทัดนี้ (และย่อหน้าให้ถูกต้อง)
      # --- จบจุดที่แก้ไข ---

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHINSANPROJECT42 }}
          channelId: live
          projectId: chinsanproject42